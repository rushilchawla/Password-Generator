<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">

        <div class="card-header">
          <h2>Generate a Password with me!</h2>
        </div>
        <!-- defines the textarea where the password will be shown -->
        <div class="card-body password-display" >
          <textarea
          readonly 
          id="passwordDisplay"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
         class="card-body password" 
        ></textarea>
        </div>

        <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Number Of Characters</label>
          <!-- sets the range for character amount and slider-->
          <div class="character-amount-container">
            <input type="range" min="8" max="128" value="10" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="128" value="10" id="characterAmountNumber">
          </div>
          
          <!-- makes checkboxes for the properties of the password -->
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">
    
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
    
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">
          
          <!-- makese the button a submit type-->
          <button type="submit" class="btn">Generate Password</button>
        </form>
         


      </div>

    </div>

    <!-- links the js file --->
    <script src="script.js"></script>
  </body>

</html>
